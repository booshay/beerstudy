<ul *ngIf='beers'>
    <li *ngFor='let beer of beers.data.topBeers.items'>
        <img src={{beer.imageUrl}}>
        <p>{{beer.description}}</p>
        <p>{{beer.id}} {{beer.style.description}}/p>
        <h3>{{beer.brewer.name}}</h3>
        <h4>{{beer.brewer.facebook}}</h4>
        <h4>{{beer.brewer.web}}</h4>
    </li>
</ul>


<div *ngIf='beers' class='container'>
    <ul class='list-group'>
        <li *ngFor='let beer of beers.data.topBeers.items' 
            class="list-group-item "
            [class.active]="beer === selectedBeer" 
            (click)="onSelect(beer)">{{beer.name}}
        </li>
    </ul>
</div> 

<app-beer-detail [beer]="selectedBeer"></app-beer-detail>

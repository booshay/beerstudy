<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<a  class="nav-link" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
<div *ngIf='reviews' class='container'>
	<div class='row'>
		<div class='col-sm-2'>
			<img src='{{reviews.data.beer.imageUrl}}'>
		</div>
		<div class='col-sm-3'>
			<div class="container">		
				<div class="row">
			 		<div class="col-sm-3">
				 		<div class="rating-block">
					 		<h4>Average user rating</h4>
					 		<h2 class="bold padding-bottom-7">{{reviews.data.beer.averageRating | number : '1.0-0'}} <small>/ 5</small></h2>
					 		<button type="button" [className]="testFunc(reviews.data.beer.averageRating)>=1 ? 'btn btn-warning btn-sm' : 'btn btn-default btn-grey btn-sm'" aria-label="Left Align">
						 	<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					 		</button>
					 		<button type="button" [className]="testFunc(reviews.data.beer.averageRating)>=2 ? 'btn btn-warning btn-sm' : 'btn btn-default btn-grey btn-sm'" aria-label="Left Align">
						 	<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					 		</button>
					 		<button type="button" [className]="testFunc(reviews.data.beer.averageRating)>=3 ? 'btn btn-warning btn-sm' : 'btn btn-default btn-grey btn-sm'" aria-label="Left Align">
						 	<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					 		</button>
					 		<button type="button" [className]="testFunc(reviews.data.beer.averageRating)>=4 ? 'btn btn-warning btn-sm' : 'btn btn-default btn-grey btn-sm'" aria-label="Left Align">
						 	<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					 		</button>
					 		<button type="button" [className]="testFunc(reviews.data.beer.averageRating)==5 ? 'btn btn-warning btn-sm' : 'btn btn-default btn-grey btn-sm'" aria-label="Left Align">
						 	<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					 		</button>
				 		</div>
			 		</div>
	 			</div>
			</div>
		</div>
		
		<div class="col-sm-3">


			<app-stars></app-stars>
 

		</div>			
	</div>		
</div>		

<div *ngIf="reviews" class="container">
	<div class="row">
			<div class="col-sm-7">
				<hr/>
				<div *ngFor="let review of reviews.data.beerReviews.items"  class="review-block">
						<span >{{ratingBreakdown(review.score)}}</span>
					<div  class="row">
						<div class="col-sm-3">
							<img src="{{review.author.imageUrl}}" class="img-rounded">
							<div class="review-block-name">{{review.author.username}}</div>
							<div class="review-block-date">{{review.createdAt|date}}</div>
						</div>
						<div class="col-sm-9">
							<div class="review-block-rate">
								<button type="button" [className]="testFunc(review.score)>=1 ? 'btn btn-warning btn-xs' : 'btn btn-default btn-grey btn-xs'" aria-label="Left Align">
								  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
								</button>
								<button type="button" [className]="testFunc(review.score)>=2 ? 'btn btn-warning btn-xs' : 'btn btn-default btn-grey btn-xs'" aria-label="Left Align" aria-label="Left Align">
								  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
								</button>
								<button type="button" [className]="testFunc(review.score)>=3 ? 'btn btn-warning btn-xs' : 'btn btn-default btn-grey btn-xs'" aria-label="Left Align" aria-label="Left Align">
								  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
								</button>
								<button type="button" [className]="testFunc(review.score)>=4 ? 'btn btn-warning btn-xs' : 'btn btn-default btn-grey btn-xs'" aria-label="Left Align" aria-label="Left Align">
								  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
								</button>
								<button type="button" [className]="testFunc(review.score)>=5 ? 'btn btn-warning btn-xs' : 'btn btn-default btn-grey btn-xs'" aria-label="Left Align" aria-label="Left Align">
								  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
								</button>
							</div>
							<div class="review-block-description">{{review.comment}}</div>
						</div>
					</div>
					<hr/>
				</div>
			</div>
		</div>
</div>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light">
  <br/>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a  class="nav-link" [routerLink]="['/home']">Home <span class="sr-only">(current)</span></a>
        <a  class="nav-link" [routerLink]="['/top-ten']">Top Ten Beers <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
  <form #searchForm="ngForm" class="card card-sm">
    <div class="card-body row no-gutters align-items-center">
        <div class="col-auto">
            <i class="fas fa-search h4 text-body"></i>
        </div>  
        <div class="col">
            <input name='input' [(ngModel)]="beerName" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search for beer">
        </div>
        <div class="col-auto">
            <button class="btn btn-lg btn-success" type="submit" (click)="searchBeer(beerName)">Search</button>
        </div>
    </div>
  </form>
</nav>
